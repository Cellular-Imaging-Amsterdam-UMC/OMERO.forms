{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'forms/js/bundle.js' %}"></script>
</head>
<body>
    <div id="omero_forms_panel"></div>

    <script>
    $(function() {
        const urlParams = new URLSearchParams(window.location.search);
        const objId = urlParams.get('id') || '301';  // Default to 301
        const objType = urlParams.get('type') || 'dataset';  // Default to dataset

        const urls = {
            base: "{% url 'omeroforms_base' %}"
        };

        // Initialize form
        omeroforms.default(objId, objType.charAt(0).toUpperCase() + objType.slice(1), urls);
    });
    </script>
</body>
</html>
